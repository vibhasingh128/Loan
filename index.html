<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Loan Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Employee Loan Details</h1>
  <form id="loanForm">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" required pattern="E.{3,}" title="Employee ID must start with 'E' and be at least 4 characters long"><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>
    
    <label for="designation">Designation:</label>
    <select id="designation">
      <option value="manager">Manager</option>
      <option value="developer">Developer</option>
      <option value="analyst">Analyst</option>
      <!-- Add other designations as needed -->
    </select><br><br>
    
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" required><br><br>
    
    <label for="loanDate">Date of Loan Taken:</label>
    <input type="date" id="loanDate" required><br><br>
    
    <label for="interest">Interest (%):</label>
    <input type="number" id="interest" required><br><br>
    
    <label for="maturityDate">Maturity Date:</label>
    <input type="date" id="maturityDate" required><br><br>
    
    <input type="submit" value="Calculate">
  </form>
  
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
